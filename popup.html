<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Rater</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <main class="compact-view">
        <div class="slider-wrapper">
          <input
            type="range"
            id="speed-slider"
            min="0.25"
            max="5"
            step="0.25"
            value="1.0"
          />
          <div id="emoji-thumb" class="emoji-thumb">ðŸ™‚</div>
          <div class="ticks">
            <span class="tick">I</span>
            <span class="tick">I</span>
            <span class="tick">I</span>
            <span class="tick">I</span>
            <span class="tick">I</span>
          </div>
        </div>

        <div class="controls-footer">
          <div id="speed-value" class="speed-label">1.0x</div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
